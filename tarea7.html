<head>

  <title>Card con flexbox</title>
  <style>
    .cajaa{
      padding: 5px;
      display: flex;

      background-color: lightseagreen;

      padding: 5px;
      width: 20%;

    .cj2 {
      display: flex;
      flex: 1 1 auto;
      background-color: rgba(123, 198, 199, 0.8);
      margin: 2px;
      padding: 5px;
      width: 80%;
    }
  </style>
</head>

<body>
  <section class="cajaa">
    <article class="cj1">contenido lateral</article>
