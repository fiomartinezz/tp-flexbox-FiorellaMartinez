<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card con flexbox</title>
  <style>
    .card{
      display: flex;  
      flex-direction: column;
      width: 400px;
      height: 300px;
      font-family: sans-serif;
      box-shadow: 0px 0px 7px 0px lightgrey;
    }
    .cabeza{
      flex-grow: 1;
      background-color: black;
      text-align: center;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .cuerpo{
      flex-grow: 200;
      padding: 8px;
    }
    .pie{
      flex-grow: 1;
      background-color: gray;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <article class="card">
    <header class="cabeza">
      <h2>Tarjeta de presentaci√≥n</h2>
    </header>
    <main class="cuerpo">
      Contenido del cuerpo de la tarjeta
    </main>
    <footer class="pie">
      <h4>Pie de la tarjeta</h4>
    </footer>
  </article>
</body>
</html>
